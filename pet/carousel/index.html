<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />

  <title>Слайдер | Проект 3</title>

<body>

        <p>Life & death</p>
      </div>
      <div style="
              background: linear-gradient(to right, #11998e, #38ef7d);          ">
        <h1>Cathedral</h1>
        <p>Life & death</p>
      </div>
      <div style="
              background: linear-gradient(to right, #f12711, #f5af19);
          ">
        <h1>Desert mountain</h1>
        <p>Life & death</p>
      </div>
      <div style="
            background: linear-gradient(to right, #2980b9, #6dd5fa, #ffffff);
          ">
        <h1>Bridge</h1>
        <p>Life & death</p>

            background-image: url('https://images.unsplash.com/photo-1674988332888-ddd1d96bc737?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDd8RnpvM3p1T0hONnd8fGVufDB8fHx8&auto=format&fit=crop&w=2000&q=60');

        <i class="fas fa-arrow-up"></i>
